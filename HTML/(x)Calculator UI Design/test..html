<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI Design</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <form class="calculator" type="calc" >
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onlink="document.calc.txt.value =''">c</span>
        <span class="num" onlink="document.calc.txt.value +='/'">/</span>
        <span class="num" onlink="document.calc.txt.value +='*'">*</span>
        <span class="num" onlink="document.calc.txt.value +='7'">7</span>
        <span class="num" onlink="document.calc.txt.value +='8'">8</span>
        <span class="num" onlink="document.calc.txt.value +='9'">9</span>
        <span class="num" onlink="document.calc.txt.value +='-'">-</span>
        <span class="num" onlink="document.calc.txt.value +='4'">4</span>
        <span class="num" onlink="document.calc.txt.value +='5'">5</span>
        <span class="num" onlink="document.calc.txt.value +='6'">6</span>
        <span class="num plus" onlink="document.calc.txt.value +='+'">+</span>
        <span class="num" onlink="document.calc.txt.value +='3'">3</span>
        <span class="num" onlink="document.calc.txt.value +='2'">2</span>
        <span class="num" onlink="document.calc.txt.value +='1'">1</span>
        <span class="num" onlink="document.calc.txt.value +='0'">0</span>
        <span class="num" onlink="document.calc.txt.value +='00'">00</span>
        <span class="num" onlink="document.calc.txt.value +='.'">.</span>
        <span class="num equal" onlink="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
</body>
</html>
